<form #loginForm="ngForm" (ngSubmit)= "login(loginForm)" class="form-signin">
    <div class="text-center mb-4">
     <h1 class="h3 mb-3 font-weight-normal">Giriş Yap</h1>
     </div>

    <div class="form-label-group">
      <input #userName= "ngModel" [(ngModel)]= "model.userName" type="text" id= "inputEmail" name="userName" class="form-control" placeholder="Kullanıcı adı" required autofocus>
      <label for="inputEmail ">Kullanıcı adınızı giriniz</label>
    </div>

    <div class="form-label-group">
      <input #password="ngModel" [(ngModel)]="model.password" type="password" id="inputPassword" name="password" class="form-control" placeholder="Şifre" required>
      <label for="inputPassword">Şifre giriniz</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
  </form>
