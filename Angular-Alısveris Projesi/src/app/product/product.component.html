<h3 *ngIf ="products; else:noProduct">{{title}} </h3>
<div class="form-group">

<input type="text" id="productName" class="form-control" placeholder="Arama yapın"
[(ngModel)]="filterText">
</div>
<small *ngIf="filterText" id="emailHelp" class="form-text text-muted">Şu an arama yapılan metin <strong>{{filterText}}</strong> </small>

<div class="row">
<ng-template #noProduct> <div class="alert alert-primary" role="alert">Bu kategoride ürün yoktur...
  </div> 
</ng-template> 
<div *ngFor = "let product of products | productFilter:filterText"class="card" style="width: 18rem;" >
    <img src= {{product.imageUrl}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{product.name}} {{product.price | currency}} </h5>
      <p class="card-text"> {{product.description}} </p>
      <a (click)="sepeteEkle(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
